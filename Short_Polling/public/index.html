<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Polling</title>
</head>
<body>

    <h1>Short Polling</h1>

    <div id="randomnumbers"></div>
    
    <script>
        
        const div = document.getElementById("randomnumbers");

        const DELAY = 1000;

        async function poll() {

            const response = await fetch("/randomnumbers");
            const data = await response.json();

            div.textContent = data.data;
        }

        setInterval(poll, DELAY);
        

    </script>
</body>
</html>
